<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- mypage head fragment -->
  <th:block th:replace="fragments/common/header :: head"></th:block>
  <title>ADMIN MAIN</title>
</head>

<!-- 그래프용 style -->
<style>
  #chartdiv {
    width: 100%;
    height: 300px;
  }
</style>

<body>
<!-- mypage header fragment -->
<th:block th:replace="fragments/common/header :: headerFragment"></th:block>

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-banner-content">
          <h1 th:text="'관리자페이지'"></h1>
          <ul class="breadcrumb">
            <li><a th:id="goBack"></a></li>
            <li class="active">Admin Page</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- List -->
<div class="page-section section pt-120"> <!-- class: pb-120 지움 -->
  <div class="container">
    <div class="isotope-grid row">

      <!-- 총 매출 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/product/list(pno=1)}">
              <img src="/icons_bootstrap/cash.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">총 매출액</h5>
            <p data-th-text="${#numbers.formatInteger(profit, 3, 'COMMA') + ' 원'}"></p>
          </div>
        </div>
      </div>

      <!-- 판매 중인 상품 개수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/product/list(pno=1)}">
              <img src="/icons_bootstrap/minecart-loaded.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">판매 중인 상품개수</h5>
            <p>[[${productCnt}]]개</p>
          </div>
        </div>
      </div>

      <!-- 총 회원수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/member/member(mno=1)}">
              <img src="/icons_bootstrap/person-circle.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">총 회원수</h5>
            <p>[[${memberCnt}]]명</p>
          </div>
        </div>
      </div>

      <!-- 총 탈퇴회원수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/member/member(mno=1)}">
              <img src="/icons_bootstrap/person-x.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">총 탈퇴회원수</h5>
            <p>[[${delMemCnt}]]명</p>
          </div>
        </div>
      </div>

      <!-- 배송 대기 상품 개수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/order/normalList}">
              <img src="/icons_bootstrap/truck.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">배송 대기 상품</h5>
            <p>[[${normalCnt}]]개</p>
          </div>
        </div>
      </div>

      <!-- 취소/환불/교환 개수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/order/cancelList}">
              <img src="/icons_bootstrap/arrow-left-right.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">취소/환불/교환</h5>
            <p>[[${exchangeCnt}]]개</p>
          </div>
        </div>
      </div>

      <!-- 등록된 게시글 개수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/community/board/list}">
              <img src="/icons_bootstrap/pencil-square.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">등록된 게시글 개수</h5>
            <p>[[${boardCnt}]]개</p>
          </div>
        </div>
      </div>

      <!-- 1:1 문의글 개수 -->
      <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
        <div class="product-item product-item-2 text-center">
          <!-- Menu Image -->
          <div class="product-img">
            <!-- Image -->
            <a class="image" th:href="@{/admin/personalQ/listM}">
              <img src="/icons_bootstrap/customer-service-question-svgrepo-com.svg" height="80" alt="">
            </a>
          </div>
          <!-- Menu Info -->
          <div class="product-info">
            <h5 class="title">1:1 문의글 개수</h5>
            <p>[[${questionCnt}]]개</p>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- 페이지 진입한 회원의 mno (hidden) -->
<input type="hidden" th:name="mno" th:value="${mno}">

</body>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/common/footer :: footerFragment"></th:block>

<script>

</script>

</html>
