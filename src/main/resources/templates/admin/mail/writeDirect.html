<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/common/header :: head"></th:block>
    <title>Mail-write</title>
</head>
<body>
<!-- mypage header fragment -->
<th:block th:replace="fragments/common/header :: headerFragment"></th:block>

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-banner-content">
                    <h1 th:text="${memName}+'님'"></h1>
                    <ul class="breadcrumb">
                        <li><a href="/admin/mail/list">Mail-List</a></li>
                        <li class="active">WRITE</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- PAGE SECTION START -->
    <div class="page-section section pt-120 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-10 col-12 mx-auto">
                    <div class="login-reg-form">
                        <form action="/admin/mail/write" method="post">
                            <div class="row">
                                <h5>매일 작성</h5>
                                <div class="col-12 mb-20">
                                    <label>회원번호<span class="required">*</span></label>
                                    <input name="mno" type="text">
                                </div>
                                <div class="col-12 mb-20">
                                    <label>제목 <span class="required">*</span></label>
                                    <input name="subject" type="text">
                                </div>
                                <div class="col-12 mb-20">
                                    <label>내용<span class="required">*</span></label>
                                    <textarea name="text" rows="4" cols="30"></textarea>
                                </div>
                            </div>
                            <button type="submit">전송</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- PAGE SECTION END -->

</body>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/common/footer :: footerFragment"></th:block>
<script>

</script>
</html>
